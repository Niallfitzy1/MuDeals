<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 53.381145, lng: -6.592528},
          zoom: 18
        });
		
		var marker = new google.maps.Marker({
			map: map,
			title: 'Pizza Dog',
			draggable: false,
			animation: google.maps.Animation.DROP,
			position: {lat:53.381337, lng:-6.592295}
		});
		
		var dealfeed = 
		    '<div id="content">'+
            '<h1 id="firstHeading" class="frstHeading">Top Deals:</h1>'+
            '<div id="bodyContent">'+
            '<p> Deals appear here </p>'+
            '</div>'+
            '</div>';

			
		var dealswindow = new google.maps.InfoWindow({
          content: dealfeed
        });
		
		marker.addListener('click', function() {
          dealswindow.open(map, marker);
        });
		
      }
	  google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC340CZAh6bhmuhglrfzGfZXCMdR2B7LXA&callback=initMap"
    async defer></script>
	
  </body>
</html>
